<div
    id="map_{{ name }}"
    style="height: 300px;"
    data-map="choose_polygon"
    data-baseurl="{{ map_url }}"
    data-bbox="{{ bbox }}"
    data-name="{{ name }}"
    data-polygon="{{ polygon }}"
></div>

<input id="id_{{ name }}" type="hidden" name="{{ name }}" rows="10" {% if polygon %}value="{{ polygon }}"{% endif %}>
