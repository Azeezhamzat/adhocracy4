<div
    style="height: 300px;"
    data-map="choose_point"
    data-baseurl="{{ map_url }}"
    data-attribution="{{ attribution }}"
    data-name="{{ name }}"
    {% if point %}data-point="{{ point }}"{% endif %}
    data-polygon="{{ polygon }}"
></div>

<input id="id_{{ name }}" type="hidden" name="{{ name }}" rows="10" {% if point %}value="{{ point }}"{% endif %}>
